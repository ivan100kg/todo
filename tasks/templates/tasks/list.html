{% extends "tasks/base.html" %}
{% block content %}

<div class="container">
    <h3>To Do</h3>
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-sm btn-info" type="submit" value="Create Task">
    </form>
    {% for task in tasks %}
    <div>
        <a class="btn btn-sm btn-warning" href="{% url 'update_task' task.id %}">Update</a>
        <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
        {% if task.complete %}
        <del>{{ task }}</del>
        {% else %}
        <span>{{ task }}</span>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
