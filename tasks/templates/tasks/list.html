<h3>To Do</h3>
<form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" value="Create Task">
</form>
{% for task in tasks %}
<div>
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete_task' task.id %}">Delete</a>
    {% if task.complete %}
    <del>{{ task }}</del>
    {% else %}
    <span>{{ task }}</span>
    {% endif %}
</div>
{% endfor %}
